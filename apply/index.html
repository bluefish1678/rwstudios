<html>
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <h1>Discord Developer Studios Staff Application Form</h1>
    <br /><br />
    <form onsubmit="sendContact(event)">
      <h4>What position are you applying for?</h4>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
          value="Lead"
          disabled
        />
        <label class="form-check-label" for="flexRadioDefault1"> Lead</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          value="Developer"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Developer
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
          value="Web Moderator"
          disabled
        />
        <label class="form-check-label" for="flexRadioDefault3">
          Website Moderator (COMING SOON)
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault4"
          value="Server Admin"
        />
        <label class="form-check-label" for="flexRadioDefault4">
          Discord Server Admin
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault5"
          value="Server Moderator"
        />
        <label class="form-check-label" for="flexRadioDefault5">
          Discord Server Moderator
        </label>
      </div>
      <br />
      <button class="btn btn-info" onclick="displayRadioValue()">
        Verify Position Availbility
      </button>
      &nbsp;

      <div id="result" style="display: inline"></div>
      <br /><br />
      <br />
      <div class="mb-3">
        <label for="nameInput" class="form-label">Enter your name</label>
        <input type="name" class="form-control" id="nameInput" />
      </div>
      <div class="mb-3">
        <label for="discordInput" class="form-label"
          >Enter your discord username and TAG.. EXAMPLE: burple#001</label
        >
        <input type="name" class="form-control" id="discordInput" />
      </div>
      <div class="mb-3">
        <label for="joinReason" class="form-label"
          >Explain why you want to join DSCDEVSTUDIOS? (2-3 sentences min.)</label
        >
        <textarea class="form-control" id="joinReason" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="joinReason2" class="form-label"
          >Why do you stand out from others? (1-2 sentences min.)</label
        >
        <textarea class="form-control" id="joinReason2" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>

    <script>
      function displayRadioValue() {
        var ele = document.getElementsByName("flexRadioDefault");

        for (i = 0; i < ele.length; i++) {
          if (ele[i].checked) {
            document.getElementById("result").innerHTML =
              "<b style='color:red;'>Selected Position:</b> " + ele[i].value;
          }
        }
      }
      async function sendContact(ev) {
        ev.preventDefault();
        var ele = document.getElementsByName("flexRadioDefault");

        for (i = 0; i < ele.length; i++) {
          if (ele[i].checked) {
            document.getElementById("result").innerHTML =
              "<b style='color:red;'>Selected Position:</b> " + ele[i].value;
              const applyPosition = ele[i].value;
              const senderName = document.getElementById("nameInput").value;
              const discordName = document.getElementById("discordInput").value;
              const joinReason = document.getElementById("joinReason").value;
              const joinReason2 = document.getElementById("joinReason2").value;

        const webhookBody = {
          embeds: [
            {
              title: "Contact Form Submitted",
              fields: [
                { name: "Coming From: ", value: senderName },
                { name: "Discord Username: ", value: discordName },

                { name: "Applying For: ", value: applyPosition },
                                { name: "Reason to join?: ", value: joinReason },
                                { name: "Why they stand out: ", value: joinReason2 },



              ],
            },
          ],
        };

        const webhookUrl =
          "https://discord.com/api/webhooks/976214597059112990/RtJVtgmluB6DF8Vz4qmZUn-LOLec13BfZvMD2RKXiW73hrVkOTNkDnMEGYv9dulyiI7J";

        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          window.location.replace('/submitted.html')

        } else {
          // alert("There was an error! Try again later!");
        }
          }
        }

        
      }
    </script>
  </body>
</html>
