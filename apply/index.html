<style>
  *{
    margin:0px;

  }
.applyimg {
  pointer-events: none;

  width: 50px;
  border-radius: 100px;
  /*   height: 200px; */
  margin: 0 0 0 12px;
  float: left;
}
#container{
  background-color:#0d1117;
  position:absolute;
  top:0px;
  right:0px;
  bottom:0px;
  left:0px;

  <body  class="container mt-5">
    <div id="yum">
    <img class="applyimg" src="../logo-modified.png" class="logo"alt="LOGO" />
&nbsp;
    <h1 style="display:inline;">
      Developer Studios Staff Application Form
    </h1>
    <br /><br />
    <form onsubmit="sendContact(event)">
      <h4>What position are you applying for?</h4>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
          value="Lead"
          disabled
        />
        <label class="form-check-label" for="flexRadioDefault1"> Lead</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          value="Developer"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Developer
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
          value="Web Moderator"
          disabled
        />
        <label class="form-check-label" for="flexRadioDefault3">
          Website Moderator (COMING SOON)
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault4"
          value="Server Admin"
        />
        <label class="form-check-label" for="flexRadioDefault4">
          Discord Server Admin
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault5"
          value="Server Moderator"
        />
        <label class="form-check-label" for="flexRadioDefault5">
          Discord Server Moderator
        </label>
      </div>
      <br />
      <button class="btn btn-info" onclick="displayRadioValue()">
        Verify Position Availbility
      </button>
      &nbsp;

      <div id="result" style="display: inline"></div>
      <br /><br />
      <br />
      <div class="mb-3">
        <label for="nameInput" class="form-label">Enter your First Name</label>
        <input type="name" class="form-control" id="nameInput" />
      </div>
      <div class="mb-3">
        <label for="discordInput" class="form-label"
          >Enter your discord username and TAG.. EXAMPLE: burple#001</label
        >
        <input type="name" class="form-control" id="discordInput" />
      </div>
      <div class="mb-3">
        <label for="joinReason" class="form-label"
          >Explain why you want to join DSCDEVSTUDIOS? (2-3 sentences
          min.)</label
        >
        <textarea class="form-control" id="joinReason" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="joinReason2" class="form-label"
          >Why do you stand out from others? (1-2 sentences min.)</label
        >
        <textarea class="form-control" id="joinReason2" rows="2"></textarea>
      </div>

      <div class="mb-3">
        <label for="prevExperince" class="form-label"
          >Have you had any experience with the position you are applying for.
          If so, please state where you did.
        </label>
        <textarea class="form-control" id="prevExperince" rows="1"></textarea>
      </div>

      <div class="mb-3">
        <label for="ifNuke" class="form-label">
          What would you do in the event of a server raid/nuke. (2 sentance
          minimum) .
          <font color="red"><b> ONLY FOR MODERATOR/ADMIN APPLICATION</b></font>
        </label>
        <textarea class="form-control" id="ifNuke" rows="1"></textarea>
      </div>
      <div class="mb-3">
        <label for="betterPlace" class="form-label">
          How can you make Discord Developer Studios a better place? (3 sentence
          minimum)
        </label>
        <textarea class="form-control" id="betterPlace" rows="1"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>

    <script>
      function displayRadioValue() {
        var ele = document.getElementsByName("flexRadioDefault");

        for (i = 0; i < ele.length; i++) {
          if (ele[i].checked) {
            document.getElementById("result").innerHTML =
              "<b style='color:red;'>Selected Position:</b> " + ele[i].value;
          }
        }
      }
